name: Run tests (Unit + Firebase UI)

on:
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      - name: Grant execute permissions for gradlew
        run: chmod +x gradlew

      # Run unit tests locally
      - name: Run unit tests
        run: ./gradlew clean testDebug

      # Build app and test APKs for Firebase Test Lab
      - name: Build APKs
        run: ./gradlew assembleDebug assembleAndroidTest

      # Authenticate with Firebase using a service account
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}

      # Install gcloud CLI
      - name: Setup gcloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: List available Firebase devices
        run: gcloud firebase test android models list

      # Run instrumented tests on Firebase Test Lab
      - name: Run UI tests on Firebase Test Lab
        run: |
          gcloud firebase test android run \
            --type instrumentation \
            --app app/build/outputs/apk/debug/app-debug.apk \
            --test app/build/outputs/apk/androidTest/debug/app-debug-androidTest.apk \
            --device model=MediumPhone.arm,version=36,locale=en,orientation=portrait \
            --timeout 10m